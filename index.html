<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <script src="angular-1.8.2/angular.min.js"></script>
    <script src="angular-1.8.2/angular-route.min.js"></script>

    <script src="controllers/HomeController.js"></script>
    <script src="controllers/DetailController.js"></script>
</head>
<body ng-app="wd19205">
    <h1 class="text-center">WD19205</h1>
    <nav class="navbar">
        <div class="container justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="">Home</a>
                </li>
                <li class="nav-item">
                    <a href="">Add</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div ng-view></div>
    </div>

    <script>
        const app = angular.module('wd19205', ['ngRoute']); //khởi tạo app angularjs
        app.config(function ($routeProvider) {
            $routeProvider.when('/', {
                templateUrl: './views/Home.html', //đường dẫn đến file giao diện
                controller: HomeController, //khai báo controller xử lý logic
            }).when('/add', {
                // templateUrl: ,
                // controller: 
            }).when('/detail/:id', { //hiển thị thông tin chi tiết
                templateUrl: './views/detail.html',
                controller: DetailController
            }).otherwise({
                templateUrl: './views/404.html',
            })
        })
    </script>
</body>
</html>
