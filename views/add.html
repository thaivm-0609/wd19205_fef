<form name="addForm">
    <div>
        <label class="form-label" for="">Tên</label>
        <input class="form-control"ng-model="inputValue.name" type="text" name="name" required minlength="3">
        <p ng-if="addForm.name.$dirty && addForm.name.$invalid" class="text-danger">Tên không hợp lệ</p>
        <p ng-if="addForm.name.$dirty && addForm.name.$error.required" class="text-danger">Tên không được bỏ trống</p>
        <p ng-if="addForm.name.$dirty && addForm.name.$error.minlength" class="text-danger">Tên phải dài hơn 3 ký tự</p>
    </div>
    <div>
        <label class="form-label" for="">Giá</label>
        <input class="form-control" ng-model="inputValue.price" type="number" name="price" required min="0">
        <p ng-show="addForm.price.$dirty && addForm.price.$error.required" class="text-danger">Giá không được bỏ trống</p>
        <p ng-show="addForm.price.$dirty && addForm.price.$error.min" class="text-danger">Giá không được âm</p>
    </div>
    <div>
        <label class="form-label" for="">Ảnh</label>
        <input class="form-control" ng-model="inputValue.image" type="text" name="image" required>
        <p ng-if="addForm.image.$dirty && addForm.image.$error.required" class="text-danger">Ảnh không được bỏ trống</p>
    </div>
    <center>
        <button 
            class="btn btn-success mt-2"
            ng-click="onSubmit()"
        >
            Create
        </button>
    </center>
</form>
